<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Stats Fighters</title>
    </head>
    <body>
    	<div id="menu" style="z-index:2;">
    		<img src="img/BG1.png" style="position:absolute; width:95%; left:2.5%; top:10%;">
    		<img src="img/StatsFighters.png" style="position:absolute; width:70%; top:58%; left:15%;">
    		<div class="blink" style="text-align:center; font-size:20px; height:15%; top:85%;">Touch to Start</div>
    	</div>
    	<div id="selection" style="z-index:1;">
    		<div style="font-size:25px; width:50%; height:50px; top:10%; left:5%;">Select Characters</div>
    		<div id="avatar_view" style="width:25%; height:45%; top:5%; left:70%;"></div>
    		<div id="avatar_name" style="width:27%; height:10%; top:48%; left:4%; text-align:left;"></div>
    		<div id="avatar_desc" style="width:27%; height:38%; top:62%; left:4%;"></div>
    		<div class="select_avatar" id="select_avatar1" style="top:20%; left:6%;">
    			<img src="img/avatar_0.png">
    			<div class="blocker" id="blocker1"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar2" style="top:20%; left:21%;">
    			<img src="img/avatar_1.png">
    			<div class="blocker" id="blocker2"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar3" style="top:20%; left:36%;">
    			<img src="img/avatar_2.png">
    			<div class="blocker" id="blocker3"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar4" style="top:20%; left:51%;">
    			<img src="img/avatar_3.png">
    			<div class="blocker" id="blocker4"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar5" style="top:53%; left:32%;">
    			<img src="img/avatar_4.png">
    			<div class="blocker" id="blocker5"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar6" style="top:53%; left:47%;">
    			<img src="img/avatar_5.png">
    			<div class="blocker" id="blocker6"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar7" style="top:53%; left:62%;">
    			<img src="img/avatar_6.png">
    			<div class="blocker" id="blocker7"></div>
    		</div>
    		<div class="select_avatar" id="select_avatar8" style="top:53%; left:77%;">
    			<img src="img/avatar_7.png">
    			<div class="blocker" id="blocker8"></div>
    		</div>
    		<div id="select_OK" style="font-size:30px; width:20%; height:20px; top:90%; left:80%; display:none;">OK</div>
    	</div>
    	<div id="main">
            <video style="position:absolute;display:none;" id="BGM" controls="controls" src="source/BGM.mp3" loop="loop"></video>
    		<div id="battleField">
                <img id="cannon1" class="cannon" style="width:8%;height:25%;top:45%;left:22%;z-index:50;">
                <img id="cannon2" class="cannon" style="width:8%;height:25%;top:45%;left:70%;z-index:50;">
                <img id="character1" style="width:12%;height:60%;top:25%;left:10%;">      
                <img id="character2" style="width:12%;height:60%;top:25%;left:78%;">   
                <div id="showMSG1" class="showMSG" style="width:15%;height:20%;top:15%;left:8%;"></div>
                <div id="showMSG2" class="showMSG" style="width:15%;height:20%;top:15%;right:10%;"></div>
            </div>
    		<div class="avatar" id="avatar1" style="left: 0%;"></div>
    		<div class="avatar" id="avatar2" style="left:88%;"></div>
    		<div class="blood" id="blood1" style="left:12%;"></div>
    		<div class="blood" id="blood2" style="right:12%;"></div>
    		<div id="time" style="top:0%; text-align:center; font-size:30px; line-height:40px;">300</div>
    		<div class="answer_left" id="answerA1" style="top:20%">A</div>
    		<div class="answer_left" id="answerB1" style="top:40%">B</div>
    		<div class="answer_left" id="answerC1" style="top:60%">C</div>
    		<div class="answer_left" id="answerD1" style="top:80%">D</div>
    		<div class="answer_right" id="answerA2" style="top:20%">A</div>
    		<div class="answer_right" id="answerB2" style="top:40%">B</div>
    		<div class="answer_right" id="answerC2" style="top:60%">C</div>
    		<div class="answer_right" id="answerD2" style="top:80%">D</div>
            <div class="prevent_answer1" style="height:100%;width:10%;left:0%;z-index:-100;opacity:0;"></div>
            <div class="prevent_answer2" style="height:100%;width:10%;right:0%;z-index:-100;opacity:0;"></div>
    		<div class="question" id="question1" style="left:10%;border-right:solid black 1px;"><p style="text-align:center;font-size:25px;line-height:75px;">Please Wait...</p></div>  
    		<div class="question" id="question2" style="left:50%;border-left:solid black 1px;"><p style="text-align:center;font-size:25px;line-height:75px;">Please Wait...</p></div>
            <div id="alert">3</div>
    	</div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
